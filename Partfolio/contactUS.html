		<div class="container" style="max-width:2000px;padding:5px 20px;">
	<form class="form-horizontal" role="form">
	   <div class="form-group">
	      <label for="nameFull" class ="control-label col-sm-3">Name:</label>
		<div class="col-sm-4">
	      <input type="name" class="form-control" id="name" placeholder="Enter name">
		</div>
	    </div>
	   <div class="form-group">
	      <label for="Eaddress" class ="control-label col-sm-3">Email:</label>
		<div class="col-sm-4">
	      <input type="address" class="form-control" id="address" placeholder="Enter Email">
		</div>
	    </div>
	   <div class="form-group">
	      <label for="phone" class ="control-label col-sm-3">Phone:</label>
		<div class="col-sm-4">
	      <input type="email" class="form-control" id="email" placeholder="Enter phone">
		</div>
	    </div>
	   <div class="form-group">
	      <label for="REI" class ="control-label  col-lg-3">Reason for inquiry:</label>
		<div class="col-sm-4">
	      <select id="contact" name="contact" class="form-control" id="pwd" placeholder="Enter password">
		  <option value="default" selected>--Catering--</option>
		  <option value="PriveParty">Private Party</option>
		<option value="Feedback">Feedback</option>
		<option value="Other">Other</option>
		</select>
		</div>
		</div>
		<div class="form-group">
	      <label for="addinfo" class ="control-label  col-lg-3">Additional Information:</label>
		<div class="col-sm-4">
	      <textarea id="info" class="form-control" id="email" ></textarea>
		</div>
	    </div>
		<div class="form-group">
	      <label for="firsttime" class ="control-label  col-lg-3">Have you been to the restaurant?</label>
		<div class="col-sm-4">
	      <input type="radio" id=”choice2” name=”questionnaire” value=”no”>
			<label for=”choice2”>No</label>
			<input type="radio" id=”choice1” name=”questionnaire” value=”yes”>
			<label for=”choice1”>Yes</label> 
		</div>
	    </div>
		<div class="form-group">
	      <label for="contactyou" class ="control-label  col-lg-3">Best days to contact you:</label>
		<div class="col-sm-4">
	      <input type="checkbox" id=”Monday” name=”Day" value=”Monday”> 
				<label for=”Monday”>M</label>
				<input type="checkbox" id=”Tuesday” name=”Day” value=“Tuesday”>
				<label for=”Tueday”>T</label>
				<input type="checkbox" id=”Wednesday” name=”Day” value=”Wednesday”>
				<label for=”Wednesday”>W</label>
				<input type="checkbox" id=”Thursday” name=”Day” value=”Thursday”>
				<label for=”Thursday”>Th</label>
				<input type="checkbox" id=”Friday” name=”Day” value=”Friday”>
				<label for=”Friday”>F</label>
		</div>
	    </div>
		</div>
